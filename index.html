<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card List with Pagination</title>
    <!-- Include Tailwind CSS (you may need to adjust the path based on your project structure) -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .card-details {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        color: #fff;
        padding: 20px;
      }

      .card:hover .card-details {
        display: block;
      }
    </style>
  </head>
  <body class="bg-gray-100 p-8">
    <div
      id="pagination"
      class="mb-8 flex items-center justify-center space-x-4"
    ></div>

    <div
      id="cardList"
      class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"
    ></div>

    <script>
      // Generate 100 dummy data entries
      const dummyData = Array.from({ length: 1000 }, (_, index) => ({
        id: index + 1,
        title: `Card ${index + 1}`,
        details: `Details for Card ${index + 1}`,
      }))

      const itemsPerPage = 10
      let currentPage = 1

      function displayCards(page) {
        const start = (page - 1) * itemsPerPage
        const end = start + itemsPerPage
        const paginatedData = dummyData.slice(start, end)

        const cardList = document.getElementById('cardList')
        cardList.innerHTML = ''

        paginatedData.forEach((item) => {
          const card = document.createElement('div')
          card.classList.add(
            'card',
            'bg-white',
            'p-4',
            'rounded',
            'shadow-md',
            'relative',
            'cursor-pointer'
          )

          const cardTitle = document.createElement('h3')
          cardTitle.textContent = item.title

          const cardDetails = document.createElement('div')
          cardDetails.classList.add('card-details')
          cardDetails.innerHTML = `<p>${item.details}</p>`

          card.appendChild(cardTitle)
          card.appendChild(cardDetails)
          cardList.appendChild(card)
        })
      }

      function displayPagination() {
        const totalPages = Math.ceil(dummyData.length / itemsPerPage)
        const pagination = document.getElementById('pagination')
        pagination.innerHTML = ''

        const startPage = Math.max(1, currentPage - 2)
        const endPage = Math.min(totalPages, startPage + 4)

        if (currentPage > 1) {
          const prevButton = createPageButton(currentPage - 1, 'Prev')
          pagination.appendChild(prevButton)
        }

        for (let i = startPage; i <= endPage; i++) {
          const pageButton = createPageButton(i)
          pagination.appendChild(pageButton)
        }

        if (currentPage < totalPages) {
          const nextButton = createPageButton(currentPage + 1, 'Next')
          pagination.appendChild(nextButton)
        }
      }

      function createPageButton(page, text = `${page}`) {
        const pageButton = document.createElement('button')
        pageButton.textContent = text
        pageButton.classList.add(
          'px-3',
          'py-1',
          'bg-blue-500',
          'text-white',
          'rounded',
          'hover:bg-blue-700',
          'cursor-pointer'
        )
        pageButton.addEventListener('click', () => {
          currentPage = page
          displayCards(currentPage)
          displayPagination()
        })

        if (page === currentPage) {
          pageButton.classList.add('bg-blue-700')
        }

        return pageButton
      }

      // Initial display
      displayCards(currentPage)
      displayPagination()
    </script>
  </body>
</html>
